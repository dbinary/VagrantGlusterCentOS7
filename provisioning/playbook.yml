---
- hosts: all
  become: true
  user: root
  tasks:
    - name: Verify SELinux
      selinux:
        policy: targeted
        state: enforcing
    - name: Installing packages
      yum:
        name: "{{ item }}"
      with_items:
        - deltarpm
        - tmux
        - firewalld
        - centos-release-gluster38
    - name: Installing Gluster packages
      yum:
        name: "{{ item }}"
      with_items:
        - glusterfs
        - glusterfs-cli
        - glusterfs-libs
        - glusterfs-server
    - name: Start and Enable FirewallD
      service:
        name: firewalld
        state: started
    - name: Create FirewallD Rules
      firewalld:
        zone: public
        port: 24007-24008/tcp
        state: enabled
        immediate: true
        permanent: true
    - name: Creating Logical Volume Structure
      lvg:
        vg: vg_gluster
        pvs: /dev/sdb
    - name: Creating Logical Volume Brick
      lvol:
        vg: vg_gluster
        lv: "{{ item }}"
        size: 3g
      with_items:
        - brick1
        - brick2
    - name: Creating Filesystem
      filesystem:
        fstype: xfs
        dev: /dev/vg_gluster/{{ item }}
      with_items:
        - brick1
        - brick2
    - name: Mounting Logical Volumes
      mount:
        path: /bricks/{{ item }}
        src: /dev/vg_gluster/{{ item }}
        fstype: xfs
        state: mounted
      with_items:
        - brick1
        - brick2
