---
- hosts: all
  become: true
  user: root
  tasks:
    - name: Verify SELinux
      selinux:
        policy: targeted
        state: enforcing
    - name: Installing packages
      yum:
        name: "{{ item }}"
      with_items:
        - deltarpm
        - tmux
        - firewalld
        - centos-release-gluster38
    - name: Installing Gluster packages
      yum:
        name: "{{ item }}"
      with_items:
        - glusterfs
        - glusterfs-cli
        - glusterfs-libs
        - glusterfs-server
    - name: Start and Enable FirewallD
      service:
        name: firewalld
        state: started
    - name: Create FirewallD Rules
      firewalld:
        zone: public
        port: 24007-24008/tcp
        state: enabled
        immediate: true
        permanent: true
